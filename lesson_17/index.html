<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <button class="btn btn-success mb-3" onclick="create()">Add</button>
            <ul id="todo-list" class="list-group"></ul>
            <div id="form-flexCheckDefault"></div>

        </div>
    </div>
</div>

<div id="form-modal" class="modal ">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="form" action="#" method="post">

                <div class="modal-body">

                    <input id="form-uuid" type="hidden">
                    <label for="form-title" class="form-label">Title</label>
                    <input type="text" id="form-title" name="title" class="form-control">
                    <div id="form-title-invalid-feedback" class="invalid-feedback"></div>
                    <div id="form-title-invalid-feed" class="invalid-feedback"></div>

                    <label for="form-description" class="form-label mt-2">Description</label>
                    <textarea id="form-description" class="form-control"></textarea>
                    <div id="form-description-invalid-feedback" class="invalid-feedback"></div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="hideFormModal()"> Close</button>
                    <button type="submit" class="btn btn-success"> Save</button>
                </div>
            </form>
        </div>

    </div>
</div>


<div id="deleteModal" class="modal ">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-footer  d-flex justify-content-center align-items-center">
                <h3> Are you sure you want to delete?</h3>
                <div>
                    <button type="button" class="btn btn-danger remove-yes" id="confirmDelete">Yes</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="confirmNo">No</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="index.js"></script>
</body>
</html>
